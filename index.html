      <section class="portfolio-block block-intro" style="margin-bottom: -69px">
        <div class="container">

    <div class="row d-flex justify-content-center">
      <div class="col-md-6 col-lg-4 col-xl-4">
        <div

          <div class="d-flex align-items-center p-3">
            <div
              class="bs-icon-md bs-icon-rounded bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"

                viewBox="0 0 16 16"
                class="bi bi-envelope"

                <path

                  d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"

        <div>
          <form
            class="p-3 p-xl-4"
            data-bss-recipient="ff1510fed3d7cffbe76ae710d77e5e0a"
            data-bss-redirect-url="contact-success.html"
          >
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                id="name-1"
                name="name"
                placeholder="Name"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="email"
                id="email-1"
                name="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                id="message-1"
                name="message"
                rows="6"
                placeholder="Message"
              ></textarea>
            </div>
            <div>
              <button class="btn btn-primary d-block w-100" type="submit">
                Send
              </button>
            </div>

        </div>
